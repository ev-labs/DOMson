<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOMson Example : Basic</title>
  </head>

  <body>
    <h1>DOMson</h1>
    <h2>Example : Basic</h2>

    <div export-key="person">
      <div>
        <label>Name</label>
        <input type="text" export-key="name" />
      </div>

      <div>
        <label>Age</label>
        <input type="text" export-key="age" />
      </div>

      <div>
        <label>Gender</label>
        <input type="radio" name="gender" export-key="gender" value="male" />Male
        <input type="radio" name="gender" export-key="gender" value="female" />Female
      </div>

      <div>
        <label>Hobby</label>
        <input type="checkbox" export-key="hobby" value="swimming" />Swimming
        <input type="checkbox" export-key="hobby" value="cooking" />Cooking
        <input type="checkbox" export-key="hobby" value="reading" />Reading
      </div>

      <div>
        <label>Job</label>
        <select export-key="job">
          <option value="">-</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>
    </div>

    <input type="button" value="Submit" onclick="onSubmit();" />

    <pre>
      <div id="output" />
    </pre>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../../dist/domson-1.0.1.min.js"></script>

    <script>
      $(document).ready(function() {
        DOMson.attach(document.body);
      });

      function onSubmit() {
        var jsonObject = DOMson.export();

        $('#output').html(JSON.stringify(jsonObject));
      }
    </script>
  </body>
</html>
